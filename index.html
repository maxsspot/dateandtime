<!DOCTYPE html>
<html>
    <head>
        <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel = "icon" href = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.OKxxhV6eTSxBNQfaJK2GFgHaHa%26pid%3DApi&f=1" type = "image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Day Information</title>
    </head>
    <body>
        <style>
            body {
    text-align:center;
    font-family:"Montserrat", sans-serif;
    border:gainsboro solid 1px;
    border-radius:50px;
    width:100px;
    height:100px;
    margin-right:auto;
    margin-left:auto;
}
        </style>
        <script>
            document.write ("<br>")
            var d = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            var n = weekday[d.getDay()];
            document.write (n + "<br>");
            
            let currentDate2 = new Date();
            let time = currentDate2.getHours() + ":" + currentDate2.getMinutes();
            document.write(time + "<br>");
            
            let currentDate = new Date();
            let cDay = currentDate.getDate()
            let cMonth = currentDate.getMonth() + 1
            let cYear = currentDate.getFullYear();
            document.write(cMonth + "/");
            document.write (cDay + "/");
            document.write(cYear);

setInterval(function(){
    window.location.reload(true); 
}, 60000);  
        </script>
    </body>
</html>
